apiVersion: apps/v1
kind: Deployment
metadata:
  name: spam-detection-deployment
  labels:
    app: spam-detection
spec:
  replicas: 3
  selector:
    matchLabels:
      app: spam-detection
  template:
    metadata:
      labels:
        app: spam-detection
    spec:
      containers:
      - name: spam-detection
        image: manuagasimani/django-app:latest
        ports:
        - containerPort: 8000
        
        # Resource limits to prevent overuse
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "250m"
            memory: "256Mi"

        # Liveness probe (checks if the app is still running)
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5

        # Readiness probe (checks if app is ready to accept traffic)
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5

        # Define environment variables (e.g., database connection)
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: spam-detection-secrets
              key: database_url
